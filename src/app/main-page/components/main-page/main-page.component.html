<div class="grid grid-cols-5 gap-5 p-5">
  <section class="flex flex-col gap-4 col-span-5">
    <h2 class="col-span-2">New Album Releases</h2>

    <div *ngIf="albums$ | async as albums" class="overflow-y-hidden min-h-[300px] max-h- grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-14">
      <app-music-card *ngFor="let album of albums.items" [musicData]="album | albumToMusic"></app-music-card>
    </div>
  </section>
</div>
