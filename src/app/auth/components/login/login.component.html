<div class="grid min-h-screen grid-cols-12 bg-slate-800">
  <mat-card class="col-span-7 overflow-hidden first:py-0">
    <img class="relative my-[-15px] left-[-30rem] min-h-screen w-screen max-w-screen-xl h-full overflow-x-hidden" src="assets/images/abstract-music-background-login-page.png" />
  </mat-card>
  <mat-card class="col-span-3 h-3/6 my-auto ml-[-2rem] -mat-card:pt-[10rem] flex flex-col justify-between">
    <mat-card-header class="flex flex-col justify-center align-middle pt-2 bg-opacity-30 text-purple-500">
      <mat-card-title class="first:text-3xl first:font-bold"> Login </mat-card-title>
    </mat-card-header>

    <mat-card-content class="mx-auto w-3/4">
      <mat-form-field appearance="fill" class="justify-center w-full">
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Username" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="text" placeholder="Password" />
      </mat-form-field>
      <mat-card-actions class="flex flex-col justify-center px-auto">
        <button mat-raised-button color="accent">Log in</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
