<mat-card class="custom-transition" [class.mat-elevation-z8]="true">
    <h2 [matTooltip]="track.name" matTooltipHideDelay="0" matTooltipHideDelay="above">{{track.name}}</h2>
    <mat-card-content><img [src]="track.album.images[1].url"></mat-card-content>
    <mat-card-footer>
        <mat-card-subtitle>{{track.duration_ms | date:'mm:ss' }}</mat-card-subtitle>
        <mat-icon>star_border</mat-icon>
    </mat-card-footer>
</mat-card>
